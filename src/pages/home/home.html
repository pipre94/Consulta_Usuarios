<ion-header>
  <ion-navbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Listado de usuarios</h3>
  <div class="row">
    <div class="col">Nombre</div>
    <div class="col">Apellido</div>
  </div>
  <div>
  <ion-item *ngIf="users">
  <div class="row">
      <div class="col">{{ name }}</div>
      <div class="col">{{ ape }}</div>
  </div>
  </ion-item>
  </div>
 
  
  <button ion-button (click)="Consul()">Consultar</button>
  
</ion-content>
